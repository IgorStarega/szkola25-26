<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 2 - Obiekty</title>
</head>
<body>
    <script>
        let tablica = [];
        for (let i = 0; i < 20; i++) {
            let liczba = Math.floor(Math.random() * 50) + 1;
            tablica.push(liczba);
        }

        let podzielnePrzez3 = tablica.filter(liczba => liczba % 3 === 0);
        alert("Liczby podzielne przez 3: " + podzielnePrzez3.join(", "));

        let suma = podzielnePrzez3.reduce((acc, curr) => acc + curr, 0);
        let srednia = podzielnePrzez3.length > 0 ? suma / podzielnePrzez3.length : 0;
        alert("Åšrednia arytmetyczna liczb podzielnych przez 3: " + srednia);
    </script>
</body>
</html>
