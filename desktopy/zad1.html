<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWD</title>
</head>
<body>
    <script>
        var a = Number(prompt("Podaj pierwszą liczbę:"));
        var b = Number(prompt("Podaj drugą liczbę:"));
        while (b !== 0) {
            var temp = b;
            b = a % b;
            a = temp;
        }
        alert("Największy wspólny dzielnik to: " + a);
    </script>
</body>
</html>
