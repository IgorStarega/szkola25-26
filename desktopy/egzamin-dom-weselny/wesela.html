<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dom Weselny</title>
    <link rel="stylesheet" href="styl5.css">
</head>
<body>
    <header>
        <h1><img src="img/logo.png" alt="logo" height="70px">Dom Weselny zorganizuje wesele za Ciebie<img src="img/logo.png" alt="logo" height="70px"></h1>
    </header>
    <main>
        <div id="lewy">
            <h2>Dom Weselny</h2>
            <p>ul. Przemysłowa 5</p>
            <p>Kalisz</p>
            <p><a href="img/logo.png">Pobierz logo</a></p>
        </div>
        <div id="srodkowy">
            <h2>Oferujemy</h2>
            <ul>
                <li>Wesela</li>
                <li>Bankiety</li>
                <li>Konferencje</li>
            </ul>
        </div>
        <div id="prawy">
            <p><a href="regulamin.txt">Czytaj regulamin</a></p>
        </div>
        <div id="dolny">
            <h2>Ile będzie kosztowało moje wesele?</h2>
            <form action="">
                <label for="licz-gosc">Podaj liczbę gości:</label> <input type="number" id="licz-gosc" name="licz-gosc" min="1" max="300"><br>
                <input type="checkbox" id="poprawiny" name="poprawiny"><label for="poprawiny">Wesele z poprawinami?</label>
                <button type="submit" id="oblicz">Oblicz koszty</button>
                <p id="wynik"></p>
            </form>
        </div>
    </main>
    <footer>
        <p>Stronę internetową opracował: <i>Wilson</i></p>
    </footer>
    <script>
        document.getElementById('oblicz').addEventListener('click', function(event) {
            event.preventDefault(); // Zapobiega przeładowaniu strony
            const liczGosc = parseInt(document.getElementById('licz-gosc').value);
            const poprawiny = document.getElementById('poprawiny').checked;
            let koszt = liczGosc * 100;
            if (poprawiny) {
                koszt *= 1.3; // Dodaj 30% jeśli są poprawiny
            }
            document.getElementById('wynik').textContent = 'Koszt Twojego wesela to ' + koszt.toFixed(2) + ' złotych';
        });
    </script>
</body>
</html>
