<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Podaj liczbę, z której chcesz obliczyć pierwiastek kwadratowy:");
        let squareRoot = Math.sqrt(number);
        alert("Pierwiastek kwadratowy z " + number + " to " + squareRoot);
    </script>
</body>
</html>
