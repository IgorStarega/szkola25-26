<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma dzielników liczby</title>
</head>
<body>
    <script>
        function sumaDzielnikow(n) {
            var suma = 0;
            for (var i = 1; i <= n; i++) {
                if (n % i === 0) {
                    suma += i;
                }
            }
            return suma;
        }

        var liczba = Number(prompt("Podaj liczbę całkowitą:"));
        var wynik = sumaDzielnikow(liczba);
        alert("Suma dzielników liczby " + liczba + " wynosi: " + wynik);
    </script>
</body>
</html>
