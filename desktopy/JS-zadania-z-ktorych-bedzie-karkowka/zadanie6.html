<body>
    <p>Zdefiniuj zmienną a o wartości 21 i b o wartości 17. W oknie alert() wypisz działanie dodawania tych zmiennych tj. np 2 + 5 = 7</p>

        let b = 17;
        alert(a + " + " + b + " = " + (a + b));
