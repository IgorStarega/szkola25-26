<!DOCTYPE html>
<html lang="pl">
<head>

<body>
    <p>Napisz skrypt, który dla 0, wypisze w konsoli tekst "Zero", dla innych liczb tekst "Liczba różna od zera".</p>
    <script>
        let liczba = 0;
        if (liczba === 0) {
            console.log("Zero");
        } else {
            console.log("Liczba różna od zera");
        }
    </script>
</body>
