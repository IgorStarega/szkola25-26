<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Napisz kod, który po naciśnięciu przycisku z podpisem Powitaj!. wyświetli tekst - nagłówek 1 stopnia - "Witaj świecie!" a sam przycisk zniknie</p>
    <button id="powitaj">Powitaj!</button>
    <div id="wynik"></div>
    <script>
        document.getElementById("powitaj").addEventListener("click", function() {
            let wynikDiv = document.getElementById("wynik");
            wynikDiv.innerHTML = "<h1>Witaj świecie!</h1>";
            this.style.display = "none";
        });
    </script>
</body>
</html>
