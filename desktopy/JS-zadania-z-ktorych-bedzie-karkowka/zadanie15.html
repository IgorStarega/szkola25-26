<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Zdefiniuj zmienną nazwij ją liczba. Jeśli będzie dodatnia w div-ie z id="opis"ma się wyświetlić np. tekst "dodatnia". Jeśli nie ma się pokazać np. tekst: "0/ujemna". Wykorzystaj instrukcjęwarunkową if ze składnią wykorzystującą symbole ? :.</p>
    <div id="opis"></div>
    <script>
        let liczba = 5;
        let opisDiv = document.getElementById("opis");

        opisDiv.innerHTML = (liczba > 0) ? "<h1>dodatnia</h1>" : "<h1>0/ujemna</h1>";
    </script>
</body>
</html>
