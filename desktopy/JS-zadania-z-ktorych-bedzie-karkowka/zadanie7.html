<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Pobierz za pomocą instrukcji prompt() wartość liczbową i wyświetl w konsoli komunikat Pobrana wartość: pobrana liczba. W razie problemu odśwież stronę</p>

        let liczba = prompt("Podaj wartość liczbową:");
        console.log("Pobrana wartość: " + liczba);
    </script>
