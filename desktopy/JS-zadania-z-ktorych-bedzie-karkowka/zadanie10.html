<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Użyj konstrukcji ${zmienna} i odwróconych apostrofów ` (na klawiszu ~) są to tzw. template strings. Zdefiniuj dwie zmienne a o wartości 75 i b o wartości 123. Do div-a zid="wynik" wstrzyknij działanie dodawania zmiennych jako nagłówek 1 stopnia.</p>
    <script>
        let a = 75;
        let b = 123;
        document.getElementById("wynik").innerHTML = `<h1>${a} + ${b} = ${a + b}</h1>`;
    </script>
</body>
</html>
