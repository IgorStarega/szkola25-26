<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Przypisz zmiennej o nazwie zmienna najpierw wartość liczbową 12, wyświetl typ w konsoli, następnie wartość tekstową "Język Java Script" i znowu wyświetl typ w konsoli.</p>
    <script>
        let zmienna = 12;
        console.log(typeof zmienna);
        zmienna = "Język Java Script";
        console.log(typeof zmienna);
    </script>
</body>
</html>
