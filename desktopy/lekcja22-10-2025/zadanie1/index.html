<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let liczba = prompt("Podaj liczbę, z której chcesz obliczyć pierwiastek kwadratowy:");
        let pierwiastek = Math.sqrt(liczba);
        alert("Pierwiastek kwadratowy z " + liczba + " to " + pierwiastek);
    </script>
</body>
</html>
