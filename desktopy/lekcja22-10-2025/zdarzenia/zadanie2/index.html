<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 2 - zdarzenia</title>
</head>
<body>
    <h2 onmouseover="kolorujNiebieski(this)" onmouseout="kolorujCzerwony(this)">Wilson Lo Siento!</h2>

    <script>
        function kolorujNiebieski(element) {
            element.style.color = "blue";
        }

        function kolorujCzerwony(element) {
            element.style.color = "red";
        }
    </script>
</body>
</html>
